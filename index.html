<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Textos</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a class="header_logo" href="index.html">
          <img class="header_img_logo" src="assets/alura-logo.svg" alt="logo e alura" />
        </a>
        <p class="header_titulo">ENCRIPTADOR DE TEXTO</p>
      </div>
    </header>
    <main>
      <section class="input_text">
        <textarea class="text-area-input" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
        <div class="input_info">
          <img src="assets/bi_exclamation.png" alt="Icono Alerta" />
          <h6>Solo se puede ingresar texto que contenga letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="input_btn">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <aside class="output_text">
        <textarea class="text-area-mensaje" cols="20" rows="5"></textarea>
        <div class="output-mensaje">
          <h4>Aun no se ha escrito el texto</h4>
          <h5>Ingresa el texto que desees encriptar o desencriptar.</h5>
        </div>

        <div class="output_btn">
          <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </div>
      </aside>
    </main>
    <script src="encriptador.js"></script>
    <footer class="site-footer">
      <div class="footer">
        <p class="footer_texto">Copyright&copy; 2024 <br> Desarrollado por <a class="footer-enlace" href="https://www.linkedin.com/in/michaelpazminoc/" target="_blank" class="linkedin-link">@Michael P.</a>, - Oracle ONE</p>
      </div>
    </footer>
  </body>
</html>
